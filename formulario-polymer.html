<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/bower_components/paper-card/paper-card.html">
<link rel="import" href="../polymer/bower_components/paper-button/paper-button.html">
<link rel="import" href="../polymer/bower_components/paper-input/paper-input.html">
<link rel="import" href="../polymer/bower_components/paper-input/paper-input.html">
<link rel="import" href="../polymer/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../polymer/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../polymer/bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/formulario-polymer/formulario-polymer.html">

<dom-module id="formulario-polymer">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      paper-card{
          text-align:left;
          width: 50%;
          padding: 1em;
        }

        paper-card .card-actions{
          padding-top: 1em;
          text-align: right;
        }

        paper-car .card-header{
          font-size: 2em;
          color: var(--paper-gray-700);
        }
        paper-car .card-header icon-icon{
          width: 2em;
          height: 2em;
          color: var(--paper-blue-100);
        }
        paper-button{
          background: var(--paper-red-500);
        }

        paper-button[raiced]{
          background: var(--primary-color);
          color: white;
        }

    </style>

    <h2>Ingresa datos de la factura</h2>
    <paper-card elevation="1" animated-shadow="false">
        <form is="iron-form" id="form">
          <div class="card heading">
            <iron-icon icon="account-circle">
            Registrar Informaci√≥n
            </iron-icon>
          </div>
          <div class="card-content">
          <paper-input label="nombreProyecto"></paper-input>
          <paper-input label="emisor"></paper-input>
          <paper-input label="receptor"></paper-input>
          <paper-input label="concepto"></paper-input>
          
          </div>
          <div class="card-actions">
          <paper-button raised id="login">Registrar</paper-button>
          <paper-button>Cancelar</paper-button>
          </div>
        </form>
    </paper-card>

  </template>

  <script>
    Polymer({
      is:'formulario-polymer',
      ready: function(){
        this.$.login.addEventListener("click", ()=>{
        this.$.form.submit();
        });
      }
    });

    /*class FormularioPolymer extends Polymer.Element {
      static get is() { return 'formulario-polymer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'a todos'
          }
        };
      }
    }*/

    window.customElements.define(FormularioPolymer.is, FormularioPolymer);
  </script>
</dom-module>
